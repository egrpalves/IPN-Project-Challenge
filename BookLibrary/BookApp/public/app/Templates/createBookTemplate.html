<div class="jumbotron">
    <div ng-if="isLoggedIn">
        <h3>Add Book</h3>

        <form class="form-horizontal" name="createBookForm" novalidate>
            <div class="form-group row">
                <label for="bookTitle" class="col-sm-1 control-label">Title</label>
                <div class="col-sm-4">
                    <input required ng-model="newBook.Title" type="text" class="form-control" placeholder="Title" name="bookTitle">
                    <span style="color:red" ng-show="createBookForm.bookTitle.$dirty && createBookForm.bookTitle.$invalid">

                        <span ng-show="bookTitle.createBookForm.$invalid">Title is required</span>
                    </span>
                </div>
            </div>
            <div class="form-group row">
                <label for="bookAuthor" class="col-sm-1 control-label">Author</label>
                <div class="col-sm-4">
                    <input ng-model="newBook.AuthorName" type="text" class="form-control" name="bookAuthorName" placeholder="Author">
                </div>
            </div>
            <div class="form-group row">
                <label for="bookPublished" class="col-sm-1 control-label">Year</label>
                <div class="col-sm-4">
                    <input ng-model="newBook.Year" type="number" min="1970" max="{{currentYear}}" class="form-control" name="bookYear" placeholder="Year Published">
                </div>
            </div>
            <div class="form-group row">
                <label for="bookGenre" class="col-sm-1 control-label">Genre</label>
                <div class="col-sm-4">
                    <input ng-model="newBook.Genre" type="text" class="form-control" name="bookGenre" placeholder="Genre">
                </div>
            </div>
            <div class="form-group row">
                <label for="bookPrice" class="col-sm-1 control-label">Price</label>
                <div class="col-sm-4">
                    <input ng-model="newBook.Price" type="number" ng-pattern="/^\d+[\.]\d{2}$/i" class="form-control" name="bookPrice" placeholder="Price">
                    <div ng-show="priceForm.price.$error.pattern">Invalid price</div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-5">
                    <button type="button" ng-disabled="createBookForm.$dirty && createBookForm.$invalid" ng-click="addBook(createBookForm)" class="btn btn-primary">Save</button>
                    <a href="#/books" class="btn btn-secundary">Cancel</a>
                </div>
            </div>
        </form>
    </div>
    <div ng-if="!isLoggedIn">
        <h3>To create books you need to create an account</h3>
        <div>
            <a href="#/" class="btn btn-primary">Create Account</a>
        </div>
    </div>
</div>
